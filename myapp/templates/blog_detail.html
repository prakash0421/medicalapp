{% extends 'home.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{ post.title }}</h1>
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width:100%; max-width:600px;">
        <p><strong>Category:</strong> {{ post.category }}</p>
        <p>{{ post.content }}</p>
        <a href="{% url 'blog_list' %}" class="btn">Back to Blog List</a>
    </div>
{% endblock %}
